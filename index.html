<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <div class="table">
                <div class="top">
                    <div class="textbox">
                        <input type="text" id="textbox" />
                    </div>
                    <div class="submit">
                        <button class="submit" id="submit">OK</button>
                    </div>
                    <div class="a-save">
                        <input type="checkbox" id="a-save" /> Auto-Save
                    </div>
                </div>
                <div class="mid">
                    <div class="listarea" id="listarea">
                        

                    </div>
                </div>
                <div class="bottom">
                    <div class="flush">
                        <button id="flush">Tümünü Sil</button>
                    </div>
                    <div class="save">
                        <button id="save">Kaydet</button>
                    </div>
                    <div class="clean">
                        <button id="clean">Temizle</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
